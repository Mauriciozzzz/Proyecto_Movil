<ion-header>
  <ion-toolbar>
    <ion-title>Listado de Estudiantes</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/create-student">
        <ion-icon slot="start" name="add-circle-outline"></ion-icon>
        Añadir Estudiante
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row class="header-row">
      <ion-col size="3"><strong>Nombre</strong></ion-col>
      <ion-col size="3"><strong>Apellido</strong></ion-col>
      <ion-col size="3"><strong>Email</strong></ion-col>
      <ion-col size="2"><strong>Teléfono</strong></ion-col>
      <ion-col size="1"><strong>Acciones</strong></ion-col>
    </ion-row>
    <ion-row *ngFor="let student of students" class="data-row">
      <ion-col size="3">{{ student.firstName }}</ion-col>
      <ion-col size="3">{{ student.lastName }}</ion-col>
      <ion-col size="3">{{ student.email }}</ion-col>
      <ion-col size="2">{{ student.phone }}</ion-col>
      <ion-col size="1" class="action-buttons">
        <ion-button fill="clear" color="primary" (click)="viewStudent(student.id!)">
          <ion-icon slot="icon-only" name="eye-outline"></ion-icon>
        </ion-button>
        <ion-button fill="clear" color="secondary" (click)="updateStudent(student.id!)">
          <ion-icon slot="icon-only" name="create-outline"></ion-icon>
        </ion-button>
        <ion-button fill="clear" color="danger" (click)="deleteStudent(student.id!)">
          <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
