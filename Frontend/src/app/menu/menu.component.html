<ion-header>
  <ion-toolbar>
    <ion-title>Sistema de Gestión de Asistencia</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6">
        <ion-card routerLink="/list-student">
          <ion-card-header>
            <ion-card-title>Gestionar Estudiantes</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            Añadir, ver y actualizar información de estudiantes.
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="12" size-md="6">
        <ion-card routerLink="/list-teacher">
          <ion-card-header>
            <ion-card-title>Gestionar Profesores</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            Añadir, ver y actualizar información de profesores.
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
