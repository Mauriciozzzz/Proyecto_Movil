<ion-header>
  <ion-toolbar>
    <ion-title>Crear Profesor</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (ngSubmit)="onCreate()">
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input [(ngModel)]="nuevoProfesor.firstName" name="firstName" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Apellido</ion-label>
      <ion-input [(ngModel)]="nuevoProfesor.lastName" name="lastName" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Correo Electrónico</ion-label>
      <ion-input [(ngModel)]="nuevoProfesor.email" name="email" type="email" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Teléfono</ion-label>
      <ion-input [(ngModel)]="nuevoProfesor.phone" name="phone" required></ion-input>
    </ion-item>

    <ion-button expand="full" type="submit">Crear</ion-button>
    <ion-button expand="full" color="light" routerLink="/list-teacher">Cancelar</ion-button>
  </form>
</ion-content>
